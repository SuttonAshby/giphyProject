<!DOCTYPE html>
<html>
<head>
	<title>Giphy Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Rammetto+One" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Gif Picker</h1>
			</div>
		</div>
		<div class="row" id="top">
			<div class="col-md-9" id="buttons">
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="tenMore" id="tenMoreTitle">Want More?</label><br />
					<button type="submit" class="btn btn-success" id="tenMore">Load Ten More</button><br />
  					<label for="topic">Add A New Topic:</label>
  					<input type="text" class="form-control" id="topic">
  					<button type="submit" class="btn btn-success" id="addTopic">Add Topic</button>
				</div>	
			</div>
		</div>
		<div class="row">
			<div class="col-md-9 clearfix" id="gifs">
			</div>
			<div class="col-md-3" id="favs-div">
				<h1 id="favTitle"><span class='glyphicon glyphicon-heart' aria-hidden='true'></span>Favorites</h1>
				<div id="favorites">
				</div>
			</div>
		</div>
	</div>

<script src="assets/javascript/app.js"></script>
</body>
</html>
